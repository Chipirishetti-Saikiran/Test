<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="h4 mb-3">Create account</h1>

            <form action="/auth/register" method="POST" novalidate>
              <div class="mb-3">
                <label class="form-label" for="name">Name (optional)</label>
                <input class="form-control" id="name" name="name" type="text" />
              </div>

              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" name="email" type="email" required />
              </div>

              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password" required minlength="6" />
              </div>

              <div class="mb-3">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input class="form-control" id="confirmPassword" name="confirmPassword" type="password" required minlength="6" />
              </div>

              <button class="btn btn-success w-100" type="submit">Create account</button>
            </form>

            <p class="mt-3 mb-0 text-center">
              Already have an account? <a href="/login.html">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
