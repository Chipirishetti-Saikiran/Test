<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="h4 mb-3">Login</h1>

            <div id="alertPlaceholder"></div>

            <form action="/auth/login" method="POST" novalidate>
              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" name="email" type="email" required />
              </div>

              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password" required minlength="6" />
              </div>

              <button class="btn btn-primary w-100" type="submit">Sign in</button>
            </form>

            <p class="mt-3 mb-0 text-center">
              No account? <a href="/register.html">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Show success messages from query params
    const params = new URLSearchParams(location.search);
    const alertPlaceholder = document.getElementById('alertPlaceholder');
    if (params.get('registered')) {
      alertPlaceholder.innerHTML = `<div class="alert alert-success">Registration successful. Please log in.</div>`;
    }
    if (params.get('logged_out')) {
      alertPlaceholder.innerHTML = `<div class="alert alert-info">You have been logged out.</div>`;
    }
  </script>
</body>
</html>
