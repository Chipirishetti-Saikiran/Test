<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar bg-white border-bottom">
    <div class="container">
      <span class="navbar-brand">My App</span>
      <form action="/auth/logout" method="POST" class="ms-auto">
        <button class="btn btn-outline-danger btn-sm" type="submit">Logout</button>
      </form>
    </div>
  </nav>

  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h1 class="h4" id="greeting">Dashboard</h1>
        <p class="mb-0">Youâ€™re logged in. This page is protected by a server session.</p>
      </div>
    </div>
  </div>

  <script>
    // Personalize greeting with /auth/me
    fetch('/auth/me')
      .then(r => (r.ok ? r.json() : Promise.reject()))
      .then(user => {
        const g = document.getElementById('greeting');
        g.textContent = `Welcome, ${user.name || user.email}!`;
      })
      .catch(() => {
        // Not logged in; go back to login
        location.href = '/login.html';
      });
  </script>
</body>
</html>
